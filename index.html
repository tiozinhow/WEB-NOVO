<!DOCTYPE html>
<html>
  <head>
    <title>Bot de Verificação</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      #container {
        margin: 0 auto;
        max-width: 800px;
        text-align: center;
        padding: 50px;
      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Bot de Verificação</h1>
      <p>Lamentamos informar que nosso bot de verificação falhou. No entanto, estamos trabalhando em um novo tipo de bot para o Discord. Em breve, estaremos de volta para oferecer a melhor experiência possível em nosso servidor. Agradecemos sua paciência.</p>
      <a href="https://discord.gg/w6WES2HSZw" target="_blank"><button>Entrar no servidor do Discord</button></a>
</div>
      <center> <p id="countdown"></p>
    </div>
      <body onload="startCountdown()">
    <div id="container">
      <h1></h1>
      <p id="countdown"></p> </center>
      
    <script>
      const countdownElement = document.getElementById('countdown');
      const expirationTime = localStorage.getItem('expirationTime');
      
      if (expirationTime) {
        countdown();
      } else {
        localStorage.setItem('expirationTime', new Date(Date.now() + 2 * 24 * 60 * 60 * 1000 + 59 * 60 * 1000).getTime());
        countdown();
      }
      
      function countdown() {
        const now = new Date().getTime();
        const remainingTime = localStorage.getItem('expirationTime') - now;
        
        if (remainingTime <= 0) {
          countdownElement.innerHTML = "Tempo esgotado!";
          localStorage.removeItem('expirationTime');
        } else {
          const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
          const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
          
          countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          
          setTimeout(() => {
            countdown();
          }, 1000);
        }
      }
    </script>
  </body>
</html>
